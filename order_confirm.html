<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background: #f9f9f9;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h2 {
      color: #27ae60;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin: 5px 0;
    }
    .btn-home {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn-home:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Confirmed!</h2>
    <img id="productImage" src="" alt="Ordered Product" />
    <h3 id="productName"></h3>
    <p id="productPrice"></p>
    <p>Thank you for shopping with us.</p>
    <a href="shop.html" class="btn-home">Back to Shop</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    const price = params.get("price");

    document.getElementById("productName").textContent = product;
    document.getElementById("productPrice").textContent = `Price: â‚¹${price}`;
    // Replace spaces with dashes for image path
    const imgSrc = `images/${product ? product.replace(/\s+/g, '-') : 'default'}.jpg`;
    document.getElementById("productImage").src = imgSrc;
  </script>
</body>
</html>
